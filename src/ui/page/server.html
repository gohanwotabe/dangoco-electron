<div id="server_settings_frame">
	<div>
		<select id="server_list" size=15></select>
		<br>
		<button trans id="new_server">{{New}}</button>&nbsp;<button trans id="delete_server">{{Delete}}</button>&nbsp;<button trans id="duplicate_server">{{Duplicate}}</button>
	</div>
	<div id="server_info">
		<form id="server_setting" onsubmit="return false;">
			<div>
				<div><span trans>{{Server Name}}</span>&nbsp;:&nbsp;</div>
				<div><input type="text" name="serverName" setting-item="name"></div>
			</div>
			<div>
				<div><span trans>{{Server Address}}</span>&nbsp;:&nbsp;</div>
				<div><input type="text" name="serverAddress" placeholder="ws(s)://xxx" setting-item="address" default=""></div>
			</div>
			<div>
				<div><span trans>{{User Name}}</span>&nbsp;:&nbsp;</div>
				<div><input placeholder="{{User Name}}" trans="placeholder" type="text" name="user" setting-item="user" default=""></div>
			</div>
			<div>
				<div><span trans>{{Password}}</span>&nbsp;:&nbsp;</div>
				<div><input placeholder="{{Password}}" trans="placeholder" type="password" name="password" setting-item="password" default=""></div>
			</div><br>
			<fieldset>
				<legend trans>{{Custom Options}}</legend>
				<div>
					<div><label title="{{_desc_encrypt_}}" trans="title"><span trans>{{Encryption}}</span></label>&nbsp;:&nbsp;</div>
					<div><select name="algorithm" setting-item="algo" default="none"></select></div>
				</div>
				<div>
					<div><label for="keyLength" title="{{_desc_keyLength_}}" trans="title"><span trans>{{Randomkey Length}}</span></label>&nbsp;:&nbsp;</div>
					<div><input type="number" name="keyLength" value=33 min="1" setting-item="keyLength" default="33"/></div>
				</div>
				<div>
					<div></div>
					<div><label for="disableDeflate" title="{{_desc_disableDeflate_}}" trans="title"><input type="checkbox" name="disableDeflate" id="disableDeflate" setting-item="disableDeflate"><span trans>{{Disable Deflate}}</span></label></div>
				</div>
				<div>
					<div><label title="{{_desc_idle_}}" trans="title"><span trans>{{Idle Timeout}}</span></label>&nbsp;:&nbsp;</div>
					<div><input type="number" min="0" name="idleTimeout" value="15" setting-item="idle" default="15"/></div>
				</div>
				<div>
					<div><label title="{{_desc_keepBrokenTunnel_}}" trans="title"><span trans>{{Keep BrokenTunnel}}</span></label>&nbsp;:&nbsp;</div>
					<div><input type="number" min="0" name="keepBrokenTunnelTimeout" value="0" setting-item="keepBrokenTunnel" default="0"/></div>
				</div>
				<div>
					<span trans>{{Create separate connections for}}</span>&nbsp;:<br>
					<label for="connectionPerRequest" title="{{_desc_connectionPerRequest_}}" trans="title"><input type="checkbox" name="connectionPerRequest" setting-item="connectionPerRequest" id="connectionPerRequest" default=""><span trans>{{per request}}</span></label>
					<label for="connectionPerTarget" title="{{_desc_connectionPerTarget_}}" trans="title"><input type="checkbox" name="connectionPerTarget" setting-item="connectionPerTarget" id="connectionPerTarget" default=""><span trans>{{per target}}</span></label>
					<label for="connectionPerTCP" title="{{_desc_connectionPerTCP_}}" trans="title"><input type="checkbox" name="connectionPerTCP" setting-item="connectionPerTCP" id="connectionPerTCP" default=""><span trans>{{per tcp}}</span></label>
					<label for="connectionPerUDP" title="{{_desc_connectionPerUDP_}}" trans="title"><input type="checkbox" name="connectionPerUDP" setting-item="connectionPerUDP" id="connectionPerUDP" default=""><span trans>{{per udp}}</span></label>
					<label for="connectionForUDP" title="{{_desc_connectionForUDP_}}" trans="title"><input type="checkbox" name="connectionForUDP" setting-item="connectionForUDP" id="connectionForUDP" default=""><span trans>{{all udp}}</span></label>
				</div>
			</fieldset>
			<button trans id="save_server">{{Save}}</button>
		</form>
	</div>
</div>
